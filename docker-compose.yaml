version: '3.8'
services:
  php:
    image: public.ecr.aws/e4f9i3i0/html:Y
    ports:
      - "8082:80"
    networks:
      - network-backend
  db:
    image: public.ecr.aws/e4f9i3i0/html:v2
    ports:
      - "3306:3306"
    networks:
      - network-backend
    volumes:  
      - sql_data:/var/lib/mysql/  


networks:
  network-backend:        

volumes:
  sql_data: