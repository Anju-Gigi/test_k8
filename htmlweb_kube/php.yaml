apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
  namespace: serv-ns
  labels:
    app: php    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php             # Selector matches Pods with label 'app: db'
  template:
    metadata:
      labels:
        app: php            # Label assigned to Pods created by this Deployment
    spec:
      containers:
      - name: php
        image: public.ecr.aws/e4f9i3i0/html:Y
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: serv-ns
spec:
  type: LoadBalancer
  selector:
    app: php
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80
    

---



